<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>新規作成 | {{ .Title }}</title>
</head>

<body>
  <div class="container">
    <header class="d-flex justify-content-md-between align-items-center py-2 border-bottom">
      <a href="/" class="btn">
        <h1 class="fs-2">{{ .Title }}</h1>
      </a>
    </header>

    <div class="container">
      <h2 class="my-3">新規作成</h2>

      <form class="my-3" action="/articles" method="post">
        <label class="form-label" for="title">タイトル</label><br>
        <input class="form-control" type="text" id="title" name="title"><br>
        <label class="form-label" for="content">内容:</label><br>
        <textarea class="form-control" id="content" name="content" rows="10"></textarea><br>
        <a class="btn btn-outline-primary me-2" href="/">キャンセル</a>
        <input class="btn btn-primary" type="submit" value="投稿する" onclick="return window.confirm('投稿してよろしいですか？')">
      </form>
    </div>
  </div>
</body>

</html>
