<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>{{ .Title }}</title>
</head>
<body>
  <div class="container">
    <header class="d-flex justify-content-md-between align-items-center py-2 border-bottom">
      <a href="/" class="btn">
        <h1 class="fs-2">{{ .Title }}</h1>
      </a>

      <div class="text-end">
        <a href="/articles/new" class="btn btn-outline-primary">
          <i class="fa-solid fa-pencil mx-1"></i>日記を書く
        </a>
      </div>
    </header>

    <div class="py-3 list-group list-group-flush">
    {{ range .Summaries }}
      <a class="text-start list-group-item list-group-item-action py-4" href="/articles?id={{ .ID }}" style="width: 100%;">
        <small class="text-primary">{{ .Created.Format "2006年1月2日" }}</small>
        <h2>{{ .Title }}</h2>
        <small class="text-secondary">{{ .Summary }}</small>
      </a>
    {{ end }}
    </div>
  </div>
</body>
</html>
